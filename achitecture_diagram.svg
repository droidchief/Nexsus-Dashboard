<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1400">
  <!-- Background -->
  <rect width="1200" height="1400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif">
    Nexus Dashboard - System Architecture
  </text>
  
  <!-- Presentation Layer -->
  <rect x="50" y="80" width="1100" height="280" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="600" y="110" font-size="20" font-weight="bold" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">
    Presentation Layer (UI and BLoC)
  </text>
  
  <!-- Dashboard Shell -->
  <rect x="450" y="130" width="300" height="80" fill="#90caf9" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="600" y="160" font-size="16" font-weight="bold" text-anchor="middle" fill="#0d47a1" font-family="Arial, sans-serif">Dashboard Shell</text>
  <text x="600" y="185" font-size="13" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">Navigation • Auth • Core Routing</text>
  
  <!-- Module Cards -->
  <!-- Notes Module -->
  <rect x="100" y="240" width="220" height="100" fill="#a5d6a7" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="210" y="270" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">Notes Module</text>
  <text x="210" y="295" font-size="12" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif">NotesBloc</text>
  <text x="210" y="315" font-size="12" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif">NotesPage</text>
  
  <!-- Chat Module -->
  <rect x="370" y="240" width="220" height="100" fill="#90caf9" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="480" y="270" font-size="16" font-weight="bold" text-anchor="middle" fill="#0d47a1" font-family="Arial, sans-serif">Chat Module</text>
  <text x="480" y="295" font-size="12" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">ChatBloc</text>
  <text x="480" y="315" font-size="12" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">ChatPage</text>
  
  <!-- Analytics Module -->
  <rect x="640" y="240" width="220" height="100" fill="#ffcc80" stroke="#ef6c00" stroke-width="2" rx="8"/>
  <text x="750" y="270" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif">Analytics Module</text>
  <text x="750" y="295" font-size="12" text-anchor="middle" fill="#ef6c00" font-family="Arial, sans-serif">AnalyticsBloc</text>
  <text x="750" y="315" font-size="12" text-anchor="middle" fill="#ef6c00" font-family="Arial, sans-serif">AnalyticsPage</text>
  
  <!-- Module Registry -->
  <rect x="910" y="240" width="220" height="100" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" rx="8"/>
  <text x="1020" y="270" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c" font-family="Arial, sans-serif">Module Registry</text>
  <text x="1020" y="295" font-size="12" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">Dynamic Loading</text>
  <text x="1020" y="315" font-size="12" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">IModule Interface</text>
  
  <!-- Arrows from modules to dashboard -->
  <path d="M 210 240 L 550 210" stroke="#388e3c" stroke-width="2" fill="none" marker-end="url(#arrowgreen)"/>
  <path d="M 480 240 L 570 210" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowblue)"/>
  <path d="M 750 240 L 630 210" stroke="#ef6c00" stroke-width="2" fill="none" marker-end="url(#arroworange)"/>
  <path d="M 1020 240 L 650 210" stroke="#7b1fa2" stroke-width="2" fill="none" marker-end="url(#arrowpurple)"/>
  
  <!-- Domain Layer -->
  <rect x="50" y="400" width="1100" height="200" fill="#fff9c4" stroke="#f57f17" stroke-width="3" rx="10"/>
  <text x="600" y="430" font-size="20" font-weight="bold" text-anchor="middle" fill="#f57f17" font-family="Arial, sans-serif">
    Domain Layer (Business Logic)
  </text>
  
  <!-- Domain Components -->
  <rect x="150" y="460" width="280" height="120" fill="#fff59d" stroke="#f9a825" stroke-width="2" rx="8"/>
  <text x="290" y="490" font-size="15" font-weight="bold" text-anchor="middle" fill="#f57f17" font-family="Arial, sans-serif">Entities</text>
  <text x="290" y="515" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">Note • Message • AnalyticsData</text>
  <text x="290" y="535" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">Pure business objects</text>
  <text x="290" y="555" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">Framework-independent</text>
  
  <rect x="490" y="460" width="280" height="120" fill="#fff59d" stroke="#f9a825" stroke-width="2" rx="8"/>
  <text x="630" y="490" font-size="15" font-weight="bold" text-anchor="middle" fill="#f57f17" font-family="Arial, sans-serif">Use Cases</text>
  <text x="630" y="515" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">GetNotes • SendMessage</text>
  <text x="630" y="535" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">Business rules</text>
  <text x="630" y="555" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">Application logic</text>
  
  <rect x="830" y="460" width="280" height="120" fill="#fff59d" stroke="#f9a825" stroke-width="2" rx="8"/>
  <text x="970" y="490" font-size="15" font-weight="bold" text-anchor="middle" fill="#f57f17" font-family="Arial, sans-serif">Repository Interfaces</text>
  <text x="970" y="515" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">NoteRepository</text>
  <text x="970" y="535" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">ChatRepository</text>
  <text x="970" y="555" font-size="12" text-anchor="middle" fill="#f9a825" font-family="Arial, sans-serif">Abstract contracts</text>
  
  <!-- Data Layer -->
  <rect x="50" y="640" width="1100" height="240" fill="#ffccbc" stroke="#d84315" stroke-width="3" rx="10"/>
  <text x="600" y="670" font-size="20" font-weight="bold" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">
    Data Layer (Implementation)
  </text>
  
  <!-- Data Components -->
  <rect x="100" y="700" width="250" height="160" fill="#ffab91" stroke="#e64a19" stroke-width="2" rx="8"/>
  <text x="225" y="730" font-size="15" font-weight="bold" text-anchor="middle" fill="#bf360c" font-family="Arial, sans-serif">Models</text>
  <text x="225" y="755" font-size="12" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">NoteModel</text>
  <text x="225" y="775" font-size="12" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">MessageModel</text>
  <text x="225" y="795" font-size="12" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">AnalyticsModel</text>
  <text x="225" y="815" font-size="11" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">toJson() • fromJson()</text>
  <text x="225" y="835" font-size="11" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">Data serialization</text>
  
  <rect x="390" y="700" width="250" height="160" fill="#ffab91" stroke="#e64a19" stroke-width="2" rx="8"/>
  <text x="515" y="730" font-size="15" font-weight="bold" text-anchor="middle" fill="#bf360c" font-family="Arial, sans-serif">Repository Impl</text>
  <text x="515" y="755" font-size="12" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">NoteRepositoryImpl</text>
  <text x="515" y="775" font-size="12" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">ChatRepositoryImpl</text>
  <text x="515" y="795" font-size="12" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">AnalyticsRepositoryImpl</text>
  <text x="515" y="815" font-size="11" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">Data source orchestration</text>
  <text x="515" y="835" font-size="11" text-anchor="middle" fill="#d84315" font-family="Arial, sans-serif">Offline/Online logic</text>
  
  <rect x="680" y="700" width="190" height="160" fill="#81c784" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="775" y="730" font-size="15" font-weight="bold" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">Local Storage</text>
  <text x="775" y="755" font-size="12" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif">Hive Database</text>
  <text x="775" y="775" font-size="11" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif">notes_box</text>
  <text x="775" y="795" font-size="11" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif">messages_box</text>
  <text x="775" y="815" font-size="11" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif">analytics_box</text>
  <text x="775" y="835" font-size="11" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif">sync_queue_box</text>
  
  <rect x="910" y="700" width="220" height="160" fill="#64b5f6" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="1020" y="730" font-size="15" font-weight="bold" text-anchor="middle" fill="#0d47a1" font-family="Arial, sans-serif">Sync Manager</text>
  <text x="1020" y="755" font-size="12" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">Network Monitor</text>
  <text x="1020" y="775" font-size="12" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">Sync Queue</text>
  <text x="1020" y="795" font-size="12" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">Retry Logic</text>
  <text x="1020" y="815" font-size="11" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">Exponential backoff</text>
  <text x="1020" y="835" font-size="11" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif">Conflict resolution</text>
  
  <!-- Core Infrastructure -->
  <rect x="50" y="920" width="1100" height="160" fill="#e1bee7" stroke="#8e24aa" stroke-width="3" rx="10"/>
  <text x="600" y="950" font-size="20" font-weight="bold" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">
    Core Infrastructure
  </text>
  
  <rect x="120" y="980" width="200" height="80" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" rx="8"/>
  <text x="220" y="1010" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a148c" font-family="Arial, sans-serif">Dependency Injection</text>
  <text x="220" y="1030" font-size="11" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">GetIt Service Locator</text>
  <text x="220" y="1048" font-size="11" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">Loose coupling</text>
  
  <rect x="360" y="980" width="200" height="80" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" rx="8"/>
  <text x="460" y="1010" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a148c" font-family="Arial, sans-serif">Theme System</text>
  <text x="460" y="1030" font-size="11" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">AppTheme • Typography</text>
  <text x="460" y="1048" font-size="11" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">Light/Dark modes</text>
  
  <rect x="600" y="980" width="200" height="80" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" rx="8"/>
  <text x="700" y="1010" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a148c" font-family="Arial, sans-serif">Error Boundary</text>
  <text x="700" y="1030" font-size="11" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">Module isolation</text>
  <text x="700" y="1048" font-size="11" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">Graceful degradation</text>
  
  <rect x="840" y="980" width="200" height="80" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" rx="8"/>
  <text x="940" y="1010" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a148c" font-family="Arial, sans-serif">IModule Interface</text>
  <text x="940" y="1030" font-size="11" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">Dynamic loading</text>
  <text x="940" y="1048" font-size="11" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif">Plugin architecture</text>
  
  <!-- Data Flow Section -->
  <text x="600" y="1120" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif">
    Data Flow
  </text>
  
  <!-- Flow Steps Container -->
  <rect x="150" y="1140" width="900" height="220" fill="#f5f5f5" stroke="#757575" stroke-width="2" rx="8"/>
  
  <text x="600" y="1170" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif">
    User Interaction → Event → BLoC → Repository → Data Source → State → UI Update
  </text>
  
  <!-- Flow Steps -->
  <circle cx="200" cy="1210" r="30" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="200" y="1218" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">1</text>
  <text x="200" y="1250" font-size="11" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif">User Action</text>
  <text x="200" y="1265" font-size="10" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif">(Tap button)</text>
  
  <circle cx="350" cy="1210" r="30" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <text x="350" y="1218" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">2</text>
  <text x="350" y="1250" font-size="11" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif">BLoC Event</text>
  <text x="350" y="1265" font-size="10" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif">(Add note)</text>
  
  <circle cx="500" cy="1210" r="30" fill="#ff9800" stroke="#ef6c00" stroke-width="2"/>
  <text x="500" y="1218" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">3</text>
  <text x="500" y="1250" font-size="11" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif">Repository</text>
  <text x="500" y="1265" font-size="10" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif">(Save data)</text>
  
  <circle cx="650" cy="1210" r="30" fill="#9c27b0" stroke="#6a1b9a" stroke-width="2"/>
  <text x="650" y="1218" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">4</text>
  <text x="650" y="1250" font-size="11" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif">Storage</text>
  <text x="650" y="1265" font-size="10" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif">(Hive/Sync)</text>
  
  <circle cx="800" cy="1210" r="30" fill="#f44336" stroke="#c62828" stroke-width="2"/>
  <text x="800" y="1218" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">5</text>
  <text x="800" y="1250" font-size="11" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif">New State</text>
  <text x="800" y="1265" font-size="10" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif">(Emit state)</text>
  
  <circle cx="950" cy="1210" r="30" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="950" y="1218" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">6</text>
  <text x="950" y="1250" font-size="11" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif">UI Update</text>
  <text x="950" y="1265" font-size="10" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif">(Rebuild)</text>
  
  <!-- Flow arrows -->
  <path d="M 230 1210 L 320 1210" stroke="#424242" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 380 1210 L 470 1210" stroke="#424242" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 530 1210 L 620 1210" stroke="#424242" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 680 1210 L 770 1210" stroke="#424242" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 830 1210 L 920 1210" stroke="#424242" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Feature badges -->
  <rect x="150" y="1300" width="400" height="50" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="350" y="1330" font-size="13" font-weight="bold" text-anchor="middle" fill="#1b5e20" font-family="Arial, sans-serif">
    Offline-First: Works without network
  </text>
  
  <rect x="600" y="1300" width="450" height="50" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="825" y="1330" font-size="13" font-weight="bold" text-anchor="middle" fill="#0d47a1" font-family="Arial, sans-serif">
    Auto-Sync: Background synchronization
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#424242"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#388e3c"/>
    </marker>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1976d2"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef6c00"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7b1fa2"/>
    </marker>
  </defs>
</svg>