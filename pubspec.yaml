name: nexus_dashboard
description: "A minimal modular mobile dashboard demonstrating dynamic widget loading, shared state management, and offline caching using Flutter."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  get_it: ^7.6.4

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  connectivity_plus: ^5.0.1
  http: ^1.1.0

  uuid: ^4.1.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  mockito: ^5.4.2

flutter:
  uses-material-design: true
